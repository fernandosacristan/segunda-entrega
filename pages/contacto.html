    <form class="formulario">
        <fieldset>
            <legend>informacion personal</legend>
            <div>
                <label for="Nombre">Nombre y Apellido</label>
             <input type="text" id="Nombre" required>
            </div>
            <div>
                <label for="email">Correo electronico</label>
                <input type="email" name="" id="email">
            </div>
            <div>
                <label for="contrasena">ingresa tu contrase√±a</label>
                <input type="password" id="contrasena">
                </div>
                <div>
                    <label for="mensaje">Dejanos tu mensaje</label>
                    <textarea id="mensaje" cols="30" rows="10" maxlength="10"></textarea>
                </div>
                <!-- input de opciones unicas -->
                <p>seleciona una opcion</p>
                <label for="">Opcion 1</label>
                <input type="radio" name="opciones" id="Opcion 1">
        
                <label for="">Opcion 2</label>
                <input type="radio" name="opciones" id="Opcion 2">
        
                <label for="">Opcion 3</label>
                <input type="radio" name="opciones" id="Opcion 3">
                <div>
                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="limpiar formulario">
                    <input type="button" value="no hace nada">
                       </div>
                       <!-- input de varias opciones -->
                       <div>
        
                    <p>seleccion varias opciones</p>
        
                    <label for="">opcion varias 1</label>
                    <input type="checkbox"  id="varias1">
            
                    <label for="">opcion varias 2</label>
                    <input type="checkbox" id="varias2">
            
                    <label for="">opcion varias 3</label>
                    <input type="checkbox"  id="varias3">
                    <div>
                        <input type="submit" value="Enviar formulario">
                        <input type="reset" value="limpiar formulario">
                        <input type="button" value="no hace nada">
        
                       </div>
                        
        
        </fieldset>
